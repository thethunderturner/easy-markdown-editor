name: fix-code-style

on:
  pull_request:
    branches:
      - master

permissions:
  contents: write
  workflows: write

jobs:
  fix-code-style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '23'
      - name: Run Prettier
        run: npm run prettier
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: >
            chore: fix code style
